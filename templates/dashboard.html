<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/dashboard.css">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Flexify</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="/" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/stats" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Stats</span></a>
                    </li>
                </ul>
                <hr>
                <div class="pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none">
                        <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                        <span class="d-none d-sm-inline mx-1">loser</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col py-3">
            <h1>Revolutionize Your Fitness</h1>
            <div class="form-container">
                <h2>Share Your Food Experience</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="food" class="form-label">What did you eat today?</label>
                        <input type="text" id="food" name="food" class="form-control" placeholder="Describe what you ate today..." required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Was it bought outside or homemade?</label>
                        <select id="type" name="type" class="form-select" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="bought">Bought Outside</option>
                            <option value="homemade">Homemade</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="calories_burned" class="form-label">How many calories did you burn today?</label>
                        <input type="number" id="calories_burned" name="calories_burned" class="form-control" placeholder="Enter calories burned" required>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>

            {% if api_response %}
            <div class="mt-4 alert alert-info">
                <h5 class="alert-heading">AI Response:</h5>
                <p>{{ api_response }}</p>
                <form method="POST" action="{{ url_for('add_to_stats') }}">
                    <input type="hidden" name="calorie_change" value="{{ api_response.split()[-2] }}">
                    <button type="submit" class="btn btn-primary mt-3">Add to Stats</button>
                </form>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
